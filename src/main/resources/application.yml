server:
  ssl:
    key-store-type: PKCS12
    key-store: classpath:keys/simpledemo.p12
    key-store-password: simpledemo.sp
    key-alias: simpledemo
    enabled: true #Here to turn on/off https
  port: 18888
  tomcat:
    uri-encoding: UTF-8
  shutdown: graceful

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true

spring:
  application:
    name: simple-tools
  lifecycle:
    timeout-per-shutdown-phase: 30s
  profiles:
    active: dev
  config:
    import:
      - optional:c:/myconfigs/app.yml

---

spring:
  config:
    activate:
      on-profile: dev

